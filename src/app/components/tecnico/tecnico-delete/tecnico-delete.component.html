<div class="container">
    <form class="form mat-elevation-z8">
        <h1 class="fullwidth">Deletar Técnico</h1>
        <img class='fullwidth' src="assets/img/tecnico-create.svg" alt="Help Desk - Dicas de um DEV">

        <section class="section">
            <mat-checkbox [disabled]="true" class="margin" color="primary">Admin</mat-checkbox>
            <mat-checkbox [disabled]="true" class="margin" color="primary">Cliente</mat-checkbox>
            <mat-checkbox [disabled]="true" class="margin" color="primary">Técnico</mat-checkbox>
        </section>

        <mat-form-field class="fullwidth" appearance="legacy">
            <mat-label>Nome</mat-label>
            <input
                    matInput
                    name="nome"
                    [(ngModel)]="tecnico.nome"
                    [disabled]="true"
            >
            <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullwidth" appearance="legacy">
            <mat-label>CPF</mat-label>
            <input
                    name="cpf"
                    matInput
                    [(ngModel)]="tecnico.cpf"
                    [disabled]="true"
            >
            <mat-icon matSuffix>pin</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullwidth" appearance="legacy">
            <mat-label>Email</mat-label>
            <input
                    matInput
                    [(ngModel)]="tecnico.email"
                    name="email"
                    [disabled]="true"
            >
            <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullwidth" appearance="legacy">
            <mat-label>Senha</mat-label>
            <input
                    matInput
                    [(ngModel)]="tecnico.senha"
                    name="senha"
                    type="password"
                    [disabled]="true"
            >
            <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>


        <button class="fullwidth mat-elevation-z4" mat-raised-button color="primary" (click)="delete()">Deletar</button>
        <button class="fullwidth mat-elevation-z4" mat-raised-button color="warn" routerLink="../../">Cancelar</button>
    </form>

    <p class="fullwidth">by Pedro Cavalcanti</p>
</div>
