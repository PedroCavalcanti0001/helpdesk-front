<div class="container">
    <form class="form mat-elevation-z8">
        <h1 class="fullwidth">Atualizar Cliente</h1>
        <img class='fullwidth' src="assets/img/tecnico-create.svg" alt="Help Desk - Dicas de um DEV">

        <section class="section">
            <mat-checkbox (click)="addPerfil(0)" class="margin" color="primary">Admin</mat-checkbox>
            <mat-checkbox (click)="addPerfil(1)" class="margin" color="primary" [checked]="true">Cliente</mat-checkbox>
            <mat-checkbox (click)="addPerfil(2)" class="margin" color="primary">Cliente</mat-checkbox>
        </section>

        <mat-form-field class="fullwidth" appearance="legacy">
            <mat-label>Nome</mat-label>
            <input
                    matInput placeholder="Ex.. fulano de tal"
                    [formControl]="nome"
                    required
                    [(ngModel)]="cliente.nome"
                    maxlength="50"
            >
            <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullwidth" appearance="legacy">
            <mat-label>CPF</mat-label>
            <input
                    matInput placeholder="Ex.. 000.000.000-00"
                    mask="000.000.000-00"
                    [(ngModel)]="cliente.cpf"
                    [formControl]="cpf"
                    required>
            <mat-icon matSuffix>pin</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullwidth" appearance="legacy">
            <mat-label>Email</mat-label>
            <input
                    matInput
                    placeholder="Ex. fulano@mail.com"
                    [formControl]="email"
                    [(ngModel)]="cliente.email"
                    required>
            <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullwidth" appearance="legacy">
            <mat-label>Senha</mat-label>
            <input
                    matInput placeholder="Ex: 1234"
                    type="password"
                    [formControl]="senha"
                    [(ngModel)]="cliente.senha"
                    required>
            <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>


        <button class="fullwidth mat-elevation-z4" mat-raised-button color="primary" [disabled]="!validaCampos()" (click)="update()">Atualizar</button>
        <button class="fullwidth mat-elevation-z4" mat-raised-button color="warn" routerLink="../../">Cancelar</button>
    </form>

    <p class="fullwidth">by Pedro Cavalcanti</p>
</div>
