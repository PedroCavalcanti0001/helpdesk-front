<div class="container">
    <form class="form mat-elevation-z8">

        <h1>Help Desk - Dicas de um DEV</h1>

        <img src="assets/img/login-image.svg" alt="Help Desk - Dicas de um DEV">

        <mat-form-field class="full-width" appearance="outline" >
            <mat-label>Email</mat-label>
            <input matInput placeholder="Ex. fulano@mail.com">
        </mat-form-field>
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Senha</mat-label>
            <input matInput type="password" placeholder="Ex. 123">
        </mat-form-field>
        <button mat-raised-button class="full-width mat-elevation-z4">Login</button>
    </form>

</div>
