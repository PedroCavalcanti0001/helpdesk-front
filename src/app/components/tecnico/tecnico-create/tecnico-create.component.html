<div class="container">
    <form class="form mat-elevation-z8">
        <h1 class="fullwidth">Cadastrar Técnico</h1>
        <img class='fullwidth' src="assets/img/tecnico-create.svg" alt="Help Desk - Dicas de um DEV">

        <section class="section">
            <mat-checkbox class="margin" color="primary">Admin</mat-checkbox>
            <mat-checkbox class="margin" color="primary">Cliente</mat-checkbox>
            <mat-checkbox class="margin" color="primary">Técnico</mat-checkbox>
        </section>

        <mat-form-field class="fullwidth" appearance="legacy">
            <mat-label>Nome</mat-label>
            <input
                    matInput placeholder="Ex.. fulano de tal"
                    [formControl]="nome"
                    required
                    maxlength="50"
            >
            <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullwidth" appearance="legacy">
            <mat-label>CPF</mat-label>
            <input
                    matInput placeholder="Ex.. 000.000.000-00"
                    mask="000.000.000-00"
                   [formControl]="cpf"
                    required>
            <mat-icon matSuffix>pin</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullwidth" appearance="legacy">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Ex. fulano@mail.com" [formControl]="email" required>
            <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullwidth" appearance="legacy">
            <mat-label>Senha</mat-label>
            <input matInput placeholder="Ex: 1234" type="password" [formControl]="senha" required>
            <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>


        <button class="fullwidth mat-elevation-z4" mat-raised-button color="primary" [disabled]="!validaCampos()">Cadastrar</button>
        <button class="fullwidth mat-elevation-z4" mat-raised-button color="warn" routerLink="../">Cancelar</button>
    </form>

    <p class="fullwidth">by Pedro Cavalcanti</p>
</div>
